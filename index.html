<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="/images/logo.png" alt="">
                <h5>master card</h5>
            </span>
            <img class="chip" src="/images/chip.png" alt="">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <div class="number">8080 5040 20303 3980</div>
                <div class="name">Abdisamad Osman Ali</div>
            </div>
            <div class="valid-date">
                <h6>Valid Date</h6>
                <h5>09/06</h5>
            </div>
        </div>
    </div>
</body>
</html>
